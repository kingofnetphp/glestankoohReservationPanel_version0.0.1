  </div>

  <form style="" >
  <div style="display: flex; justify-content: center;">
    <ion-card style="padding: 25px; border-radius: 20px;
    border-color: #7e8181;
    box-shadow: 1px 1px 1px 2px #b6b7b7; max-width:800px;">
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">نام *</label>
      <div class="row"style="text-align: center;">
        <div class=""style="text-align: center; width: 700px;">
         <input type="text" class="form-control" name="name" [(ngModel)]="name" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">نام خانوادگی*</label>
      <div class="row"style="text-align: center;">
        <div class="col-"style="text-align: center;width: 700px;">
         <input type="text"  class="form-control" name="family" [(ngModel)]="family" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">شماره موبایل*</label>
      <div class="row"style="text-align: center;">
        <div class="col-5"style="text-align: center;width: 700px;">
         <input type="text" placeholder="09" class="form-control" name="phonenumber" [(ngModel)]="phonenumber" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">ایمیل</label>
      <div class="row"style="text-align: center;">
        <div class="col-5"style="text-align: center;width: 700px;">
         <input type="text" placeholder="اختیاری" class="form-control" name="email" [(ngModel)]="email" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">آیدی اینستاگرام</label>
      <div class="row"style="text-align: center;">
        <div class="col-5"style="text-align: center;width: 700px;">
         <input type="text" placeholder="اختیاری" class="form-control" name="instagramid" [(ngModel)]="instagramid" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">تاریخ تولد</label>
      <div class="row"style="text-align: center;">
        <div class="col-5"style="text-align: center;width: 700px;">
         <input type="date" placeholder="اختیاری" class="form-control" name="birthdate" [(ngModel)]="birthdate" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">تاریخ ازدواج</label>
      <div class="row"style="text-align: center;">
        <div class="col-5"style="text-align: center;width: 700px;">
         <input type="date" placeholder="اختیاری" class="form-control" name="marriagedate" [(ngModel)]="marriagedate" >
        </div>
     </div>
    </div>
  </div>
  <div class="form-group" dir="rtl" >
    <div >
     <label class="my-2" style="color: #002540;">شهر محل سکونت</label>
      <div class="row"style="text-align: center;">
        <div class="col-5"style="text-align: center;width: 700px;">
         <input type="text" placeholder="اختیاری" class="form-control" name="birthcity" [(ngModel)]="birthcity" >
        </div>
     </div>
    </div>
  </div>

  </ion-card>
  </div>
  </form>
  
  
  
  <div style="text-align: center;">
    <ion-button color="danger"style="margin-right: 20px;" (click)="exitToHome()">
      <ion-icon name="close-outline" ></ion-icon>
          لغو</ion-button>
    <ion-button (click)="addUsers()" color="success">
      <ion-icon name="checkmark-outline"></ion-icon>
      ثبت</ion-button>
  
  </div>

  </ion-content>
  
</ion-content>
